	<section class="mt-3">
    <form>
      <div class="form-group row">
        <label for="CallerName" class="col-sm-4 col-form-label">Caller's Name</label>
        <div class="col-sm-8">
		<input type="text" class="form-control" id="CallerName">
		 </div>
		</div>
		<div class="form-group row">
		<label for="contactNo" class="col-sm-4 col-form-label">Contact No</label>
		<div class="col-sm-8">
		<input type="text" class="form-control" id="contactNo">	
		</div>
		</div>
		<div class="form-group row">
		<label for="LocationOfIncident" class="col-sm-4 col-form-label">Location of Incident</label>
		<div class="col-sm-8">
		<input type="text" class="form-control" id="LocationOfIncident">	
		</div>
		</div>
		<div class="form-group row">
		<label for="typeOfIncident" class="col-sm-4 col-form-label">Type of Incident</label>
		<div class="col-sm-8">
		<select id="typeOfIncident" class="form-control" name="typeOfIncident">
		<option value="">Select</option>
		<option value="Fire">Fire</option>
		<option value="Riot">Riot</option>
		<option value="Burglary">Burglary</option>
		<option value="Domestic Violent">Domestic Violent</option>
		<option value="Fallen Tree">Fallen Tree</option>
		<option value="Traffic Accident">Traffic Accident</option>
		<option value="Loan Shark">Loan Shark</option>
		<option value="Others">Others</option>
		</select>	
		</div>
		</div>
		<div class="form-group row">
		<label for="descriptionOfIncident" class="col-sm-4 col-form-label">Description of Incident</label>     
		<div class="col-sm-8">
              <textarea name="descriptionOfIncident" class="form-control"
                        rows="5" id="descriptionOfIncident">
              </textarea>
            </div>
          </div>
        <div class="form-group row">
		<div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Process Call</button>
		</div>
		</div>
    </form>
  </section>
</div>
